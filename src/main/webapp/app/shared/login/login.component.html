<div >
    <div >
        <div class="modal-header">
            <h4 class="modal-title" jhiTranslate="login.title">Sign in</h4>
        </div>
        <div class="modal-body">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="alert alert-danger" *ngIf="authenticationError"
                         jhiTranslate="login.messages.error.authentication">
                        <strong>Failed to sign in!</strong> Please check your credentials and try again.
                    </div>
                </div>
                <div class="col-md-8 card-body">
                    <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                        <div class="form-group">
                            <label class="username-label" for="username"><b>Usuario</b></label>
                            <input type="text" class="form-control" name="username" id="username"
                                   placeholder="{{'global.form.username.placeholder' | translate}}"
                                   formControlName="username">
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Contraseña</b></label>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="{{'login.form.password.placeholder' | translate}}"
                                   formControlName="password">
                        </div>
                        <button type="submit" class="btn btn-info btns" (click)="login()" id="login">
                        <fa-icon icon="sign-in-alt" fixedWidth="true"></fa-icon><span>    Iniciar sesión</span>
                    </button>

                    </form>
                    <p></p>
                    <div>
                        <a class="alert-link" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did
                            you
                            forget your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
