<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-asylum-heading" class="text-center mt-5">Asilo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_identification">Identificación</label>
                    <input type="text" class="form-control" name="identification" id="field_identification"
                           formControlName="identification" [(ngModel)]="createFromForm().identification"/>
                    <div *ngIf="identification.invalid && identification.touched" class="validate-danger-form">
                        La identificación es requerida.
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Correo electrónico</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email" [(ngModel)]="createFromForm().email" email/>
                    <div *ngIf="email.errors?.required && email.touched" class="validate-danger-form">
                        El correo electrónico es requerido.
                    </div>
                    <div *ngIf="email.errors?.email && email.touched" class="validate-danger-form">
                        El correo electrónico es invalido.
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Nombre</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name" [(ngModel)]="createFromForm().name" />
                    <div *ngIf="name.invalid && name.touched" class="validate-danger-form">
                        El nombre del asilo es requerido.
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address">Dirección exacta</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address" [(ngModel)]="createFromForm().address" />
                    <div *ngIf="address.invalid && address.touched" class="validate-danger-form">
                        La dirección exacta del asilo es requerida.
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_userApp">Usuario</label>
                    <select class="form-control" id="field_userApp" name="userApp" formControlName="userApp">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userAppOption.id === editForm.get('userApp').value?.id ? editForm.get('userApp').value : userAppOption" *ngFor="let userAppOption of userapps; trackBy: trackUserAppById">{{userAppOption.id}}</option>
                    </select>
                </div>
            </div>
            <div class="mt-2">
                <button type="button" id="cancel-save" class="btn btn-danger" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancelar</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-info btns">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Guardar</span>
                </button>
            </div>
        </form>
    </div>
</div>
