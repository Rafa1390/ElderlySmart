<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-asylum-heading" jhiTranslate="elderlySmartApp.asylum.home.createOrEditLabel">Create or edit a Asylum</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.asylum.identification" for="field_identification">Identification</label>
                    <input type="text" class="form-control" name="identification" id="field_identification"
                           formControlName="identification"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.asylum.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.asylum.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.asylum.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.asylum.userApp" for="field_userApp">User App</label>
                    <select class="form-control" id="field_userApp" name="userApp" formControlName="userApp">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userAppOption.id === editForm.get('userApp').value?.id ? editForm.get('userApp').value : userAppOption" *ngFor="let userAppOption of userapps; trackBy: trackUserAppById">{{userAppOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="elderlySmartApp.asylum.mortuary" for="field_mortuaries">Mortuary</label>
                    <select class="form-control" id="field_mortuaries" multiple name="mortuaries" formControlName="mortuaries">
                        <option [ngValue]="getSelected(editForm.get('mortuaries').value, mortuaryOption)" *ngFor="let mortuaryOption of mortuaries; trackBy: trackMortuaryById">{{mortuaryOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="elderlySmartApp.asylum.pharmacy" for="field_pharmacies">Pharmacy</label>
                    <select class="form-control" id="field_pharmacies" multiple name="pharmacies" formControlName="pharmacies">
                        <option [ngValue]="getSelected(editForm.get('pharmacies').value, pharmacyOption)" *ngFor="let pharmacyOption of pharmacies; trackBy: trackPharmacyById">{{pharmacyOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="elderlySmartApp.asylum.partner" for="field_partners">Partner</label>
                    <select class="form-control" id="field_partners" multiple name="partners" formControlName="partners">
                        <option [ngValue]="getSelected(editForm.get('partners').value, partnerOption)" *ngFor="let partnerOption of partners; trackBy: trackPartnerById">{{partnerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
