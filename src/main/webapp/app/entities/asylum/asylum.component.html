<div>
    <h2 id="page-heading">
        <span>Asilos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-asylum" [routerLink]="['/asylum/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
            Registrar asilo
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="asylums?.length === 0">
        <span>No se encontraron asilos</span>
    </div>
    <div class="table-responsive" *ngIf="asylums?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col"><span >ID</span></th>
            <th scope="col"><span >Identification</span></th>
            <th scope="col"><span >Email</span></th>
            <th scope="col"><span >Name</span></th>
            <th scope="col"><span >Address</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let asylum of asylums ;trackBy: trackId">
                <td><a [routerLink]="['/asylum', asylum.id, 'view' ]">{{asylum.id}}</a></td>
                <td>{{asylum.identification}}</td>
                <td>{{asylum.email}}</td>
                <td>{{asylum.name}}</td>
                <td>{{asylum.address}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/asylum', asylum.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Ver</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/asylum', asylum.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editar</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/asylum', { outlets: { popup: asylum.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Eliminar</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
