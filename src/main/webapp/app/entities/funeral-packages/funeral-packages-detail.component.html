<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="funeralPackages">
            <h2><span jhiTranslate="elderlySmartApp.funeralPackages.detail.title">Funeral Packages</span> {{funeralPackages.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="elderlySmartApp.funeralPackages.idFuneralPackages">Id Funeral Packages</span></dt>
                <dd>
                    <span>{{funeralPackages.idFuneralPackages}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.funeralPackages.name">Name</span></dt>
                <dd>
                    <span>{{funeralPackages.name}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.funeralPackages.description">Description</span></dt>
                <dd>
                    <span>{{funeralPackages.description}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.funeralPackages.price">Price</span></dt>
                <dd>
                    <span>{{funeralPackages.price}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.funeralPackages.state">State</span></dt>
                <dd>
                    <span>{{funeralPackages.state}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.funeralPackages.mortuary">Mortuary</span></dt>
                <dd>
                    <div *ngIf="funeralPackages.mortuary">
                        <a [routerLink]="['/mortuary', funeralPackages.mortuary?.id, 'view']">{{funeralPackages.mortuary?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/funeral-packages', funeralPackages.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
