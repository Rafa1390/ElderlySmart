<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-medication-schedule-heading" jhiTranslate="elderlySmartApp.medicationSchedule.home.createOrEditLabel">Create or edit a Medication Schedule</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.medicationSchedule.idMedicationSchedule" for="field_idMedicationSchedule">Id Medication Schedule</label>
                    <input type="number" class="form-control" name="idMedicationSchedule" id="field_idMedicationSchedule"
                           formControlName="idMedicationSchedule"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.medicationSchedule.meticationName" for="field_meticationName">Metication Name</label>
                    <input type="text" class="form-control" name="meticationName" id="field_meticationName"
                           formControlName="meticationName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.medicationSchedule.elderly" for="field_elderly">Elderly</label>
                    <input type="text" class="form-control" name="elderly" id="field_elderly"
                           formControlName="elderly"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.medicationSchedule.dose" for="field_dose">Dose</label>
                    <input type="text" class="form-control" name="dose" id="field_dose"
                           formControlName="dose"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.medicationSchedule.time" for="field_time">Time</label>
                    <input type="text" class="form-control" name="time" id="field_time"
                           formControlName="time"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.medicationSchedule.state" for="field_state">State</label>
                    <input type="text" class="form-control" name="state" id="field_state"
                           formControlName="state"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
