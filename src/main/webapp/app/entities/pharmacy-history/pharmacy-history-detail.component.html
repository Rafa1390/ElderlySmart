<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pharmacyHistory">
            <h2><span jhiTranslate="elderlySmartApp.pharmacyHistory.detail.title">Pharmacy History</span> {{pharmacyHistory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="elderlySmartApp.pharmacyHistory.idPharmacyHistory">Id Pharmacy History</span></dt>
                <dd>
                    <span>{{pharmacyHistory.idPharmacyHistory}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.pharmacyHistory.code">Code</span></dt>
                <dd>
                    <span>{{pharmacyHistory.code}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.pharmacyHistory.client">Client</span></dt>
                <dd>
                    <span>{{pharmacyHistory.client}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.pharmacyHistory.phone">Phone</span></dt>
                <dd>
                    <span>{{pharmacyHistory.phone}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.pharmacyHistory.purchaseMade">Purchase Made</span></dt>
                <dd>
                    <span>{{pharmacyHistory.purchaseMade}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.pharmacyHistory.date">Date</span></dt>
                <dd>
                    <span>{{pharmacyHistory.date}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pharmacy-history', pharmacyHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
