<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-prescription-notification-heading" jhiTranslate="elderlySmartApp.prescriptionNotification.home.createOrEditLabel">Create or edit a Prescription Notification</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.prescriptionNotification.idPrescriptionNotification" for="field_idPrescriptionNotification">Id Prescription Notification</label>
                    <input type="number" class="form-control" name="idPrescriptionNotification" id="field_idPrescriptionNotification"
                           formControlName="idPrescriptionNotification"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.prescriptionNotification.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.prescriptionNotification.state" for="field_state">State</label>
                    <input type="text" class="form-control" name="state" id="field_state"
                           formControlName="state"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.prescriptionNotification.prescription" for="field_prescription">Prescription</label>
                    <select class="form-control" id="field_prescription" name="prescription" formControlName="prescription">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="prescriptionOption.id === editForm.get('prescription').value?.id ? editForm.get('prescription').value : prescriptionOption" *ngFor="let prescriptionOption of prescriptions; trackBy: trackPrescriptionById">{{prescriptionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
