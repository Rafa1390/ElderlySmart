<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medicament">
            <h2><span jhiTranslate="elderlySmartApp.medicament.detail.title">Medicament</span> {{medicament.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="elderlySmartApp.medicament.idMedicament">Id Medicament</span></dt>
                <dd>
                    <span>{{medicament.idMedicament}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.medicament.presentation">Presentation</span></dt>
                <dd>
                    <span>{{medicament.presentation}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.medicament.dateExpiry">Date Expiry</span></dt>
                <dd>
                    <span>{{medicament.dateExpiry}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.medicament.cuantity">Cuantity</span></dt>
                <dd>
                    <span>{{medicament.cuantity}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.medicament.product">Product</span></dt>
                <dd>
                    <div *ngIf="medicament.product">
                        <a [routerLink]="['/product', medicament.product?.id, 'view']">{{medicament.product?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medicament', medicament.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
