<div>
    <h2 id="page-heading">
        <span jhiTranslate="elderlySmartApp.medicament.home.title">Medicaments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medicament" [routerLink]="['/medicament/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="elderlySmartApp.medicament.home.createLabel">
            Create a new Medicament
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="medicaments?.length === 0">
        <span jhiTranslate="elderlySmartApp.medicament.home.notFound">No medicaments found</span>
    </div>
    <div class="table-responsive" *ngIf="medicaments?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="elderlySmartApp.medicament.idMedicament">Id Medicament</span></th>
            <th scope="col" ><span jhiTranslate="elderlySmartApp.medicament.presentation">Presentation</span></th>
            <th scope="col" ><span jhiTranslate="elderlySmartApp.medicament.dateExpiry">Date Expiry</span></th>
            <th scope="col" ><span jhiTranslate="elderlySmartApp.medicament.cuantity">Cuantity</span></th>
            <th scope="col" ><span jhiTranslate="elderlySmartApp.medicament.product">Product</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medicament of medicaments ;trackBy: trackId">
                <td><a [routerLink]="['/medicament', medicament.id, 'view' ]">{{medicament.id}}</a></td>
                <td>{{medicament.idMedicament}}</td>
                <td>{{medicament.presentation}}</td>
                <td>{{medicament.dateExpiry | date:'mediumDate'}}</td>
                <td>{{medicament.cuantity}}</td>
                <td>
                    <div *ngIf="medicament.product">
                        <a [routerLink]="['/product', medicament.product?.id, 'view' ]" >{{medicament.product?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/medicament', medicament.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/medicament', medicament.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/medicament', { outlets: { popup: medicament.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
