<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-recreational-activity-heading" class="text-center mb-5">Actividad recreativa</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idRecreationalActivity">Código de actividad</label>
                    <input type="number" class="form-control" name="idRecreationalActivity" id="field_idRecreationalActivity"
                           formControlName="idRecreationalActivity"
                           [(ngModel)]="createFromForm().idRecreationalActivity"
                    />
                    <div *ngIf="idRecreationalActivity.invalid && idRecreationalActivity.touched" class="validate-danger-form">
                        El código de la actividad es requerido.
                    </div>
                </div>


                <div class="form-group">
                    <label class="form-control-label" for="field_name">Nombre</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"
                           [(ngModel)]="createFromForm().name"
                    />
                    <div *ngIf="name.invalid && name.touched" class="validate-danger-form">
                        El nombre es requerido.
                    </div>
                </div>


                <div class="form-group">
                    <label class="form-control-label" for="field_description">Descripción</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"
                           [(ngModel)]="createFromForm().description"
                    />
                    <div *ngIf="description.invalid && description.touched" class="validate-danger-form">
                        La descripción es requerida.
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Fecha</label>
                    <div class="input-group">
                        <input id="field_date" type="date" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker"
                               formControlName="date"
                               [(ngModel)]="createFromForm().date"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                        <div *ngIf="date.invalid && date.touched" class="validate-danger-form">
                            La fecha es requerida.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_startTime">Hora de inicio</label>
                    <input type="time" class="form-control" name="startTime" id="field_startTime"
                           formControlName="startTime"
                           [(ngModel)]="createFromForm().startTime"
                    />
                    <div *ngIf="startTime.invalid && startTime.touched" class="validate-danger-form">
                        La hora de inicio es requerida.
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_endTime">Hora de finalización</label>
                    <input type="time" class="form-control" name="endTime" id="field_endTime"
                           formControlName="endTime"
                           [(ngModel)]="createFromForm().endTime"
                    />
                    <div *ngIf="endTime.invalid && endTime.touched" class="validate-danger-form">
                        La hora de finalización es requerida.
                    </div>
                </div>
                <label class="form-control-label mt-3">Estado</label>
                <div class="form-check mt-3">
                    <label class="form-check-label" for="field_state">
                        <input class="form-check-input" type="radio" name="state" value="Activo" id="field_state"
                               formControlName="state" checked> Activo
                        <span class="circle">
                        <span class="check"></span>
                      </span>
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="field_state2">
                        <input class="form-check-input" type="radio" name="state" value="Inactivo" id="field_state2"
                               formControlName="state"> Inactivo
                        <span class="circle">
                        <span class="check"></span>
                      </span>
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.recreationalActivity.asylum" for="field_asylum">Asylum</label>
                    <select class="form-control" id="field_asylum" name="asylum" formControlName="asylum">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="asylumOption.id === editForm.get('asylum').value?.id ? editForm.get('asylum').value : asylumOption" *ngFor="let asylumOption of asylums; trackBy: trackAsylumById">{{asylumOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
