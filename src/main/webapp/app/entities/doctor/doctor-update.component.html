<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm" >
            <h2 id="jhi-doctor-heading" class="text-center mb-5">Doctor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idDoctor">Código médico</label>
                    <input type="text" class="form-control" name="idDoctor" id="field_idDoctor"
                           formControlName="idDoctor"
                           [(ngModel)]="createFromForm().idDoctor" required
                    />
                    <div *ngIf="idDoctor.invalid && idDoctor.touched" class="validate-danger-form">
                        El código del medico es requerido.
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Correo electrónico</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"
                           [(ngModel)]="createFromForm().email" required
                    />
                    <div *ngIf="email.invalid && email.touched" class="validate-danger-form">
                        El correo electrónico es requerido.
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_officeName">Nombre del consultorio</label>
                    <input type="text" class="form-control" name="officeName" id="field_officeName"
                           formControlName="officeName"
                           [(ngModel)]="createFromForm().officeName" required
                    />
                    <div *ngIf="officeName.invalid && officeName.touched" class="validate-danger-form">
                        El nombre del consultorio es requerido.
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address">Dirección del consultorio</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"
                           [(ngModel)]="createFromForm().address" required
                    />
                    <div *ngIf="address.invalid && address.touched" class="validate-danger-form">
                        La dirección del consultorio es requerida.
                    </div>
                </div>

                <!--<div class="form-group">
                    <label class="form-control-label" jhiTranslate="elderlySmartApp.doctor.userApp" for="field_userApp">User App</label>
                    <select class="form-control" id="field_userApp" name="userApp" formControlName="userApp">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userAppOption.id === editForm.get('userApp').value?.id ? editForm.get('userApp').value : userAppOption" *ngFor="let userAppOption of userapps; trackBy: trackUserAppById">{{userAppOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="elderlySmartApp.doctor.elderly" for="field_elderlies">Elderly</label>
                    <select class="form-control" id="field_elderlies" multiple name="elderlies" formControlName="elderlies">
                        <option [ngValue]="getSelected(editForm.get('elderlies').value, elderlyOption)" *ngFor="let elderlyOption of elderlies; trackBy: trackElderlyById">{{elderlyOption.id}}</option>
                    </select>
                </div>-->
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
