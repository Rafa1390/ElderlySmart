<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employee">
            <h2><span jhiTranslate="elderlySmartApp.employee.detail.title">Employee</span> {{employee.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="elderlySmartApp.employee.idEmployee">Id Employee</span></dt>
                <dd>
                    <span>{{employee.idEmployee}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.employee.address">Address</span></dt>
                <dd>
                    <span>{{employee.address}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.employee.asylum">Asylum</span></dt>
                <dd>
                    <div *ngIf="employee.asylum">
                        <a [routerLink]="['/asylum', employee.asylum?.id, 'view']">{{employee.asylum?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.employee.userApp">User App</span></dt>
                <dd>
                    <div *ngIf="employee.userApp">
                        <a [routerLink]="['/user-app', employee.userApp?.id, 'view']">{{employee.userApp?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee', employee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
