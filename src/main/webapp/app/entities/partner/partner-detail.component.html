<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="partner">
            <h2><span jhiTranslate="elderlySmartApp.partner.detail.title">Partner</span> {{partner.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="elderlySmartApp.partner.idPartner">Id Partner</span></dt>
                <dd>
                    <span>{{partner.idPartner}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.partner.address">Address</span></dt>
                <dd>
                    <span>{{partner.address}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.partner.userApp">User App</span></dt>
                <dd>
                    <div *ngIf="partner.userApp">
                        <a [routerLink]="['/user-app', partner.userApp?.id, 'view']">{{partner.userApp?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.partner.asylum">Asylum</span></dt>
                <dd>
                    <span *ngFor="let asylum of partner.asylums; let last = last">
                        <a [routerLink]="['/asylum', asylum?.id, 'view' ]">{{asylum.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/partner', partner.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
