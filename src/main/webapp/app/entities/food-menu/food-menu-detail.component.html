<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="foodMenu">
            <h2><span jhiTranslate="elderlySmartApp.foodMenu.detail.title">Food Menu</span> {{foodMenu.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="elderlySmartApp.foodMenu.idFoodMenu">Id Food Menu</span></dt>
                <dd>
                    <span>{{foodMenu.idFoodMenu}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.foodMenu.feedingTime">Feeding Time</span></dt>
                <dd>
                    <span>{{foodMenu.feedingTime}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.foodMenu.description">Description</span></dt>
                <dd>
                    <span>{{foodMenu.description}}</span>
                </dd>
                <dt><span jhiTranslate="elderlySmartApp.foodMenu.asylum">Asylum</span></dt>
                <dd>
                    <div *ngIf="foodMenu.asylum">
                        <a [routerLink]="['/asylum', foodMenu.asylum?.id, 'view']">{{foodMenu.asylum?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/food-menu', foodMenu.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
