<div>
    <h2 id="page-heading">
        <span jhiTranslate="elderlySmartApp.foodMenu.home.title">Food Menus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-food-menu" [routerLink]="['/food-menu/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="elderlySmartApp.foodMenu.home.createLabel">
            Create a new Food Menu
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="foodMenus?.length === 0">
        <span jhiTranslate="elderlySmartApp.foodMenu.home.notFound">No foodMenus found</span>
    </div>
    <div class="table-responsive" *ngIf="foodMenus?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="elderlySmartApp.foodMenu.idFoodMenu">Id Food Menu</span></th>
            <th scope="col" ><span jhiTranslate="elderlySmartApp.foodMenu.feedingTime">Feeding Time</span></th>
            <th scope="col" ><span jhiTranslate="elderlySmartApp.foodMenu.description">Description</span></th>
            <th scope="col" ><span jhiTranslate="elderlySmartApp.foodMenu.asylum">Asylum</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let foodMenu of foodMenus ;trackBy: trackId">
                <td><a [routerLink]="['/food-menu', foodMenu.id, 'view' ]">{{foodMenu.id}}</a></td>
                <td>{{foodMenu.idFoodMenu}}</td>
                <td>{{foodMenu.feedingTime}}</td>
                <td>{{foodMenu.description}}</td>
                <td>
                    <div *ngIf="foodMenu.asylum">
                        <a [routerLink]="['/asylum', foodMenu.asylum?.id, 'view' ]" >{{foodMenu.asylum?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/food-menu', foodMenu.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/food-menu', foodMenu.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/food-menu', { outlets: { popup: foodMenu.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
